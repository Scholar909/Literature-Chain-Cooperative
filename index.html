<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integration Graph 2026</title>
    <style>
        body { background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: sans-serif; }
        #canvasBox { background: white; padding: 10px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        canvas { background-color: white; }
        .controls { margin-top: 20px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="canvasBox">
    <canvas id="mathCanvas" width="600" height="600"></canvas>
</div>

<div class="controls">
    <button onclick="downloadImage()">Download Graph</button>
</div>

<script>
    const canvas = document.getElementById('mathCanvas');
    const ctx = canvas.getContext('2d');
    const size = 600;
    const center = size / 2;
    const scale = 200; // 1 unit = 200 pixels

    function draw() {
        // Pure white background for 'Word' look
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, size, size);

        // Draw Axes (Positive and Negative)
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, center); ctx.lineTo(size, center); // X Axis
        ctx.moveTo(center, 0); ctx.lineTo(center, size); // Y Axis
        ctx.stroke();

        // Axis Labels at end tips
        ctx.fillStyle = "black";
        ctx.font = "italic 16px serif";
        ctx.fillText("x", size - 15, center + 20);
        ctx.fillText("y", center - 20, 15);

        // DRAW VERTICAL STRIPS in bounded area [0, 1]
        const stripCount = 21; // Odd number to have a clear middle strip
        const step = 1 / (stripCount - 1);
        const middleIndex = Math.floor(stripCount / 2);

        for (let i = 0; i < stripCount; i++) {
            let xVal = i * step;
            let canvasX = center + (xVal * scale);
            
            // Curve values: Upper is y=x, Lower is y=x^2
            let yTop = center - (xVal * scale);
            let yBottom = center - (Math.pow(xVal, 2) * scale);

            ctx.beginPath();
            ctx.strokeStyle = "#888";
            // Middle strip thicker by 3% of standard lineWidth (approx 1.03 vs 1.0)
            ctx.lineWidth = (i === middleIndex) ? 3.09 : 1.0; 
            ctx.moveTo(canvasX, yBottom);
            ctx.lineTo(canvasX, yTop);
            ctx.stroke();
        }

        // DRAW y = x
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(center - scale, center + scale); // (-1, -1)
        ctx.lineTo(center + scale, center - scale); // (1, 1)
        ctx.stroke();
        ctx.fillText("y = x", center + scale + 5, center - scale);

        // DRAW y = x^2
        ctx.strokeStyle = "red";
        ctx.beginPath();
        for (let x = -1.2; x <= 1.2; x += 0.01) {
            let cx = center + (x * scale);
            let cy = center - (Math.pow(x, 2) * scale);
            if (x === -1.2) ctx.moveTo(cx, cy);
            else ctx.lineTo(cx, cy);
        }
        ctx.stroke();
        ctx.fillText("y = xÂ²", center + (1.2 * scale) - 40, center - (Math.pow(1.2, 2) * scale));

        // Mark Points (0,0) and (1,1)
        const points = [{x: 0, y: 0, n: "(0,0)"}, {x: 1, y: 1, n: "(1,1)"}];
        ctx.fillStyle = "black";
        points.forEach(p => {
            ctx.beginPath();
            ctx.arc(center + p.x * scale, center - p.y * scale, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText(p.n, center + p.x * scale + 8, center - p.y * scale - 8);
        });
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'graph_y_x_squared_2026.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    draw();
</script>

</body>
</html>
