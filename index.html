<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Math Diagram - Precise Shading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Times New Roman', serif;
        }
        #canvasContainer {
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            transition: 0.2s;
        }
        button:hover { background-color: #000; }
    </style>
</head>
<body>

<div id="canvasContainer">
    <canvas id="mathCanvas" width="600" height="600"></canvas>
</div>

<button id="downloadBtn">Download Diagram</button>

<script>
    const canvas = document.getElementById('mathCanvas');
    const ctx = canvas.getContext('2d');

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const centerX = 300;
        const centerY = 350; 
        const a = 140; 

        const toX = (r, th) => centerX + r * Math.cos(th);
        const toY = (r, th) => centerY - r * Math.sin(th);

        // 1. Precise Shaded Region (The Crescent)
        ctx.save();
        
        // Define the shape by tracing the outer circle arc and returning along the cardioid arc
        ctx.beginPath();
        // Trace Circle from theta = 0 to PI/2
        for (let th = 0; th <= Math.PI / 2; th += 0.01) {
            let r = a * Math.sin(th);
            ctx.lineTo(toX(r, th), toY(r, th));
        }
        // Trace Cardioid backwards from theta = PI/2 down to 0
        for (let th = Math.PI / 2; th >= 0; th -= 0.01) {
            let r = a * (1 - Math.cos(th));
            ctx.lineTo(toX(r, th), toY(r, th));
        }
        ctx.closePath();
        ctx.clip();

        // Draw the diagonal strips inside this clipped region
        ctx.strokeStyle = '#555';
        ctx.lineWidth = 1;
        for (let i = -600; i < 600; i += 8) {
            ctx.beginPath();
            ctx.moveTo(centerX + i, 0);
            ctx.lineTo(centerX + i - 600, 600);
            ctx.stroke();
        }
        ctx.restore();

        // 2. Outlines
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;

        // Cardioid Outline (Full)
        ctx.beginPath();
        for (let th = 0; th <= Math.PI * 2; th += 0.01) {
            let r = a * (1 - Math.cos(th));
            ctx.lineTo(toX(r, th), toY(r, th));
        }
        ctx.stroke();

        // Circle Outline (Full)
        ctx.beginPath();
        for (let th = 0; th <= Math.PI; th += 0.01) {
            let r = a * Math.sin(th);
            ctx.lineTo(toX(r, th), toY(r, th));
        }
        ctx.stroke();

        // 3. Axes
        ctx.lineWidth = 1.5;
        // X-axis
        ctx.beginPath();
        ctx.moveTo(50, centerY); ctx.lineTo(550, centerY);
        ctx.stroke();
        // Y-axis
        ctx.beginPath();
        ctx.moveTo(centerX, 550); ctx.lineTo(centerX, 50);
        ctx.stroke();

        // 4. Labels
        ctx.fillStyle = 'black';
        ctx.font = 'italic 18px "Times New Roman"';
        ctx.fillText('r = a(1 - cos θ)', 60, 150);
        ctx.fillText('r = a sin θ', 410, 260);
        ctx.fillText('x', 560, centerY + 5);
        ctx.fillText('y', centerX - 20, 45);
        ctx.fillText('θ = 0', centerX + 10, centerY + 25);
        ctx.fillText('θ = π/2', centerX + 10, 70);
    }

    draw();

    document.getElementById('downloadBtn').addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'crescent_shaded_diagram.png';
        link.href = canvas.toDataURL();
        link.click();
    });
</script>

</body>
</html>
