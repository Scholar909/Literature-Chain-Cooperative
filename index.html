<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Diagram Replication</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background-color: #444; }
    </style>
</head>
<body>

    <canvas id="diagramCanvas" width="600" height="500"></canvas>
    <button onclick="downloadImage()">Download as Image</button>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        function drawDiagram() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.font = 'italic 24px "Times New Roman", serif';
            ctx.fillStyle = 'black';

            // --- V-axis (Vertical Left) ---
            ctx.beginPath();
            ctx.moveTo(120, 480);
            ctx.lineTo(120, 50);
            ctx.stroke();
            // Arrowhead
            ctx.lineTo(114, 65); ctx.moveTo(120, 50); ctx.lineTo(126, 65);
            ctx.stroke();
            ctx.fillText('v-axis', 140, 60);

            // --- u-axis (Horizontal Bottom) ---
            ctx.beginPath();
            ctx.moveTo(100, 410);
            ctx.lineTo(500, 375); // Slight upward angle from image
            ctx.stroke();
            // Arrowhead
            ctx.lineTo(485, 370); ctx.moveTo(500, 375); ctx.lineTo(488, 383);
            ctx.stroke();
            ctx.fillText('u-axis', 430, 415);

            // --- Rectangle boundaries ---
            const x1 = 120, x2 = 360;
            const yBottomLeft = 410, yBottomRight = 388;
            const yTopLeft = 100, yTopRight = 70;

            // Top boundary
            ctx.beginPath();
            ctx.moveTo(x1, yTopLeft);
            ctx.lineTo(480, 50); // Extending past P like in the sketch
            ctx.stroke();
            ctx.fillText('v = 3', 250, 85);

            // Right vertical line (P to S)
            ctx.beginPath();
            ctx.moveTo(x2, 450);
            ctx.lineTo(x2, 40);
            ctx.stroke();
            ctx.fillText('u = 2', x2 + 15, 220);

            // --- Thicker Middle Line ---
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.moveTo(x1, 350);
            ctx.lineTo(x2, 315);
            ctx.stroke();
            ctx.lineWidth = 2; // Reset

            // --- Corner Labels ---
            ctx.fillText('Q', x1 - 35, yTopLeft);
            ctx.fillText('P', x2, yTopRight - 10);
            ctx.fillText('R', x1 + 10, yBottomLeft + 35);
            ctx.fillText('S', x2 + 10, yBottomRight + 35);
            ctx.fillText('v = 0', x1 - 70, yBottomLeft - 5);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'diagram_replicated.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        drawDiagram();
    </script>
</body>
</html>
