<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Drawn Graph Replica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fcfcfc;
            font-family: 'EB Garamond', serif;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
        }
        canvas {
            cursor: crosshair;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div id="container">
        <canvas id="replicaCanvas" width="650" height="550"></canvas>
    </div>

    <div class="controls">
        <button id="downloadBtn">Download Image</button>
    </div>

    <script>
        const canvas = document.getElementById('replicaCanvas');
        const ctx = canvas.getContext('2d');

        function drawReplica() {
            const ox = 200; 
            const oy = 300; 
            const unit = 65;
            const fourA = 4 * unit;

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "black";
            ctx.fillStyle = "black";
            ctx.lineWidth = 2.5;
            ctx.lineCap = "round";
            ctx.font = 'italic 28px "EB Garamond", serif';

            // 1. AXES
            ctx.beginPath();
            ctx.moveTo(50, oy); ctx.lineTo(550, oy);
            ctx.moveTo(ox, 500); ctx.lineTo(ox, 60);
            ctx.stroke();

            // Axis Labels
            ctx.fillText('x', 560, oy + 10);
            ctx.fillText('x', 20, oy + 10);
            ctx.fillText('y', ox - 15, 50);
            ctx.fillText('y', ox - 15, 530);
            ctx.fillText('(0,0)', ox - 85, oy + 35);

            // 2. CURVES
            // Curve y² = 4ax
            ctx.beginPath();
            for (let y = -220; y <= fourA + 30; y++) {
                let x = (y * y) / (4 * unit);
                if (y === -220) ctx.moveTo(ox + x, oy - y);
                else ctx.lineTo(ox + x, oy - y);
            }
            ctx.stroke();

            // Curve x² = 4ay
            ctx.beginPath();
            for (let x = -150; x <= fourA + 30; x++) {
                let y = (x * x) / (4 * unit);
                if (x === -150) ctx.moveTo(ox + x, oy - y);
                else ctx.lineTo(ox + x, oy - y);
            }
            ctx.stroke();

            // 3. CURVE LABELS
            ctx.save();
            ctx.translate(ox + 80, oy - 210);
            ctx.rotate(-Math.PI / 6);
            ctx.fillText('y² = 4ax', 0, 0);
            ctx.restore();

            ctx.fillText('x² = 4ay', ox + 280, oy - 150);

            // 4. INTERSECTION AND MARKINGS
            ctx.beginPath();
            ctx.arc(ox + fourA, oy - fourA, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // SHIFTED A(4a, 4a) TO THE RIGHT
            ctx.fillText('A(4a, 4a)', ox + fourA + 15, oy - fourA + 10);
            
            ctx.fillText('4a', ox + fourA - 20, oy + 40);

            // 5. THE HORIZONTAL STRIP PQ
            const stripY = 150; 
            const px = (stripY * stripY) / (4 * unit);
            const qx = Math.sqrt(4 * unit * stripY);

            ctx.lineWidth = 14; 
            ctx.beginPath();
            ctx.moveTo(ox + px + 5, oy - stripY);
            ctx.lineTo(ox + qx - 5, oy - stripY);
            ctx.stroke();

            ctx.lineWidth = 2;
            ctx.fillText('P', ox + px - 30, oy - stripY + 10);
            ctx.fillText('Q', ox + qx + 10, oy - stripY + 10);
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'exact_image_replica.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.fonts.ready.then(drawReplica);
    </script>
</body>
</html>
