<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Curve Replication - Final Correction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: #fff;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="polarCanvas" width="600" height="500"></canvas>
    <br>
    <button id="downloadBtn">Download Image</button>
</div>

<script>
    const canvas = document.getElementById('polarCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = 200; 
    const centerY = 250;
    const scale = 110;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'black';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // 1. Axes
        ctx.beginPath();
        ctx.moveTo(50, centerY);
        ctx.lineTo(550, centerY); 
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(centerX, 50);
        ctx.lineTo(centerX, 450); 
        ctx.stroke();

        // 2. Circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, scale, 0, Math.PI * 2);
        ctx.stroke();

        // 3. Cardioid (Pointing RIGHT): r = a(1 + cos θ)
        ctx.beginPath();
        for (let th = 0; th <= Math.PI * 2; th += 0.01) {
            let r = scale * (1 + Math.cos(th));
            let x = centerX + r * Math.cos(th);
            let y = centerY - r * Math.sin(th);
            if (th === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // 4. Dotted Region (Heart bulge on the RIGHT)
        ctx.save();
        ctx.beginPath();
        for (let th = -Math.PI/2; th <= Math.PI/2; th += 0.01) {
            let r = scale * (1 + Math.cos(th));
            ctx.lineTo(centerX + r * Math.cos(th), centerY - r * Math.sin(th));
        }
        for (let th = Math.PI/2; th >= -Math.PI/2; th -= 0.01) {
            ctx.lineTo(centerX + scale * Math.cos(th), centerY - scale * Math.sin(th));
        }
        ctx.clip();

        for (let i = 0; i < 1500; i++) {
            let dotX = Math.random() * 300 + centerX;
            let dotY = Math.random() * 400 + (centerY - 200);
            ctx.fillRect(dotX, dotY, 1.5, 1.5);
        }
        ctx.restore();

        // 5. Labels & Equations
        ctx.font = 'italic 22px "Times New Roman"';
        ctx.fillText('r = a(1 + cos θ)', 380, 80);
        ctx.fillText('θ = 0', 480, 275);
        ctx.fillText('θ = π/2', centerX + 10, 45);
        
        // ADJUSTED: Changed x coordinate from 50 to 10 to move it left
        ctx.fillText('θ = π', 10, 275); 

        ctx.font = '22px "Times New Roman"';
        ctx.fillText('A', centerX - 25, centerY - scale - 10);
        ctx.fillText('B', centerX + scale - 25, centerY + 25); 
        ctx.fillText('C', centerX - 20, centerY + scale + 30);
        ctx.fillText('D', centerX + (scale * 2) - 30, centerY + 25); 

        // 6. Radial indicator line
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + 150, centerY - 140);
        ctx.stroke();
    }

    draw();

    document.getElementById('downloadBtn').addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'polar_right_cardioid.png';
        link.href = canvas.toDataURL();
        link.click();
    });
</script>

</body>
</html>
