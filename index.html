<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Geometry Diagram - No Shading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: serif;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #eee;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <canvas id="geometryCanvas" width="700" height="600"></canvas>
    <button onclick="download()">Download Image</button>

    <script>
        const canvas = document.getElementById('geometryCanvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            // Coordinate mapping settings
            const ox = 150; // Origin O position
            const oy = 500;
            const unit = 120; // Pixels per coordinate unit

            // Clear to white
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "black";
            ctx.fillStyle = "black";
            ctx.lineWidth = 2.5;

            // Define points based on the image coordinates
            const pA = { x: ox + 1 * unit, y: oy - 0 * unit }; // A(1,0)
            const pB = { x: ox + 3 * unit, y: oy - 1 * unit }; // B(3,1)
            const pC = { x: ox + 2 * unit, y: oy - 2 * unit }; // C(2,2)
            const pD = { x: ox + 0 * unit, y: oy - 1 * unit }; // D(0,1)

            // --- 1. Draw Quadrilateral Outline (No Shading) ---
            ctx.beginPath();
            ctx.moveTo(pA.x, pA.y);
            ctx.lineTo(pB.x, pB.y);
            ctx.lineTo(pC.x, pC.y);
            ctx.lineTo(pD.x, pD.y);
            ctx.closePath();
            ctx.stroke();

            // --- 2. Draw Axes ---
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(ox, oy + 20);
            ctx.lineTo(ox, 50);
            ctx.stroke();
            // Y-axis arrowhead
            ctx.beginPath();
            ctx.moveTo(ox - 8, 65);
            ctx.lineTo(ox, 50);
            ctx.lineTo(ox + 8, 65);
            ctx.stroke();

            // X-axis
            ctx.beginPath();
            ctx.moveTo(ox - 20, oy);
            ctx.lineTo(600, oy);
            ctx.stroke();
            // X-axis arrowhead
            ctx.beginPath();
            ctx.moveTo(585, oy - 8);
            ctx.lineTo(600, oy);
            ctx.lineTo(585, oy + 8);
            ctx.stroke();

            // --- 3. Labels (Math Serif / Cursive Style) ---
            ctx.font = "italic 24px 'Times New Roman', serif";

            // Origin O
            ctx.fillText("O", ox - 25, oy + 25);

            // Points with coordinates
            ctx.fillText("A(1,0)", pA.x - 10, pA.y + 35);
            ctx.fillText("B(3,1)", pB.x + 10, pB.y + 5);
            ctx.fillText("C(2,2)", pC.x + 10, pC.y - 5);
            ctx.fillText("D(0,1)", pD.x - 75, pD.y + 5);

            // Axis titles
            ctx.fillText("y axis", ox - 70, 75);
            ctx.fillText("x-axis", 580, oy + 35);
            
            // Draw coordinate point dots
            const points = [pA, pB, pC, pD];
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'coordinate_diagram_outline.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        draw();
    </script>
</body>
</html>
