<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Diagram Replication</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <canvas id="diagramCanvas" width="600" height="500"></canvas>
    <button onclick="downloadImage()">Download as Image</button>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        function drawDiagram() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.font = 'italic 22px "Times New Roman", serif'; 
            ctx.fillStyle = 'black';

            // --- V-axis ---
            ctx.beginPath();
            ctx.moveTo(100, 420);
            ctx.lineTo(100, 40);
            ctx.stroke();
            // Arrowhead
            ctx.lineTo(95, 55); ctx.moveTo(100, 40); ctx.lineTo(105, 55);
            ctx.stroke();
            ctx.fillText('V-axis', 20, 35);

            // --- u-axis ---
            ctx.beginPath();
            ctx.moveTo(80, 210);
            ctx.lineTo(550, 170); // Slight upward angle like the sketch
            ctx.stroke();
            ctx.fillText('u-axis', 500, 205);

            // --- Rectangle Boundaries ---
            const xLeft = 180, xRight = 420;
            const yTop = 60, yBottom = 400;

            ctx.beginPath();
            ctx.moveTo(xLeft, yTop); ctx.lineTo(xRight, yTop); // Top
            ctx.moveTo(xRight, yTop); ctx.lineTo(xRight, yBottom); // Right
            ctx.moveTo(xRight, yBottom); ctx.lineTo(xLeft, yBottom); // Bottom
            ctx.moveTo(xLeft, yBottom); ctx.lineTo(xLeft, yTop); // Left
            ctx.stroke();

            // --- The Thicker Middle Line ---
            ctx.beginPath();
            ctx.lineWidth = 4; // Making it noticeably thicker
            ctx.moveTo(xLeft, 110);
            ctx.lineTo(xRight, 100);
            ctx.stroke();
            ctx.lineWidth = 2; // Reset

            // --- Labels ---
            ctx.fillText('R(1, 1)', xLeft - 60, yTop + 5);
            ctx.fillText('S(4, 1)', xRight + 10, yTop + 5);
            ctx.fillText('Q(1, -2)', xLeft - 15, yBottom + 35);
            ctx.fillText('P(4, -2)', xRight - 20, yBottom + 35);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'exact_diagram.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        drawDiagram();
    </script>
</body>
</html>
