<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Diagram Replication</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: sans-serif;
        }
        canvas {
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <canvas id="geometryCanvas" width="700" height="700"></canvas>
    <button onclick="downloadDiagram()">Download Diagram</button>

    <script>
        const canvas = document.getElementById('geometryCanvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            // Setup styles
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.font = 'italic 24px "Times New Roman", serif';

            // --- Draw Coordinate Axes ---
            // Y-axis (Vertical)
            ctx.beginPath();
            ctx.moveTo(100, 650);
            ctx.lineTo(100, 50);
            ctx.stroke();
            // Arrowhead for Y-axis
            ctx.beginPath();
            ctx.moveTo(92, 65); ctx.lineTo(100, 45); ctx.lineTo(108, 65);
            ctx.stroke();

            // X-axis (Horizontal - slightly angled as in the image)
            ctx.beginPath();
            ctx.moveTo(70, 350);
            ctx.lineTo(550, 320);
            ctx.stroke();
            // Arrowhead for X-axis
            ctx.beginPath();
            ctx.moveTo(535, 312); ctx.lineTo(555, 320); ctx.lineTo(535, 328);
            ctx.stroke();

            // --- Define Points (Calculated relative positions based on equations) ---
            const A = { x: 100, y: 350 };
            const B = { x: 300, y: 600 };
            const C = { x: 480, y: 330 };
            const D = { x: 280, y: 110 };

            // --- Draw the Main Quadrilateral Lines ---
            // Line AD & continuation: 3x-2y = 0
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(D.x + 50, D.y - 50);
            ctx.stroke();
            ctx.fillText('3x - 2y = 0', D.x + 60, D.y - 40);

            // Line BC & continuation: 3x-2y = 3
            ctx.beginPath();
            ctx.moveTo(B.x - 20, B.y + 20);
            ctx.lineTo(C.x + 60, C.y - 80);
            ctx.stroke();
            ctx.fillText('3x - 2y = 3', C.x + 50, C.y - 85);

            // Line AB: x+y = 0
            ctx.beginPath();
            ctx.moveTo(A.x - 10, A.y - 10);
            ctx.lineTo(B.x + 30, B.y + 30);
            ctx.stroke();
            ctx.fillText('x + y = 0', B.x + 40, B.y + 25);

            // Line DC: x+y = 2
            ctx.beginPath();
            ctx.moveTo(D.x - 40, D.y - 40);
            ctx.lineTo(C.x + 40, C.y + 40);
            ctx.stroke();
            ctx.fillText('x + y = 2', C.x + 20, C.y + 60);

            // --- Labels A, B, C, D ---
            ctx.font = 'bold italic 28px "Times New Roman", serif';
            ctx.fillText('A', A.x - 40, A.y - 10);
            ctx.fillText('B', B.x - 10, B.y + 45);
            ctx.fillText('C', C.x - 10, C.y - 20);
            ctx.fillText('D', D.x - 10, D.y - 20);
        }

        function downloadDiagram() {
            const link = document.createElement('a');
            link.download = 'geometry_diagram.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        draw();
    </script>
</body>
</html>
